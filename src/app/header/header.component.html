<div class="row">
  <div class="col-md-4 col-sm-6">
      <div class="header first">
        <h2 class="h2">Room <strong>Services</strong></h2>
        <p>Your Total: {{ total | currency : 'EUR' : 'symbol' }}</p>
      </div>
  </div>
  <div class="col-md-8 col-sm-6">
      <div class="header">
          <div class="row">
              <div class="col-md-8">
                  <div class="content">
                      <h1 class="h1">Mr. {{ clientName }}</h1>
                      <h3>Room <strong>{{ roomNumber }}</strong></h3>
                  </div>
                  <hr>
                  <div class="category">
                      <a>
                          <i class="fa fa-angle-right fa-2x" aria-hidden="true"></i>
                          <span> Choose A Category Below</span>
                      </a>
                  </div>
              </div>
              <div class="col-md-4">
                  <img src="../../assets/img/logo.png" class="logo" alt="logo">

              </div>
          </div>
      </div>
  </div>
</div>
